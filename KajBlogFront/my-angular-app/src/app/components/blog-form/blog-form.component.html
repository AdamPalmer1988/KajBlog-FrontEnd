<div class="mx-auto p-2" style="width: 400px;">
<div class="formContainer">
    <h2>Create your Blog Post: </h2>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-group">
            <label for="subject">Subject: </label>
            <input
                type="text"
                id="subject"
                formControlName="subject"
                placeholder="Enter your Subject"
                />
        </div>
        <div class="form-group">
            <label for="body"> Create Blog Here! </label>
            <input
                type="text"
                id="body"
                formControlName="body"
                placeholder="Create your Blog!"
                />
        </div>
        <div class="form-group">
            <label for="userName">User Name: </label>
            <input
                type="text"
                id="userName"
                formControlName="userName"
                placeholder="Enter User Name: "
                />
        </div>
        <button type="submit" [disabled]="!myForm" class="btn-submit">
            Submit
        </button>
    </form>
</div>
</div>
